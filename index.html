<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Bitcoin - Experiencia TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="scene-container">
        
        <div class="tv-screen-content">
            <img src="contenido-screen.png" alt="Somos Bitcoin Logo" class="screen-image">
        </div>

        <div class="ground-box">
            <div class="box-glow"></div>
            <a href="https://chat.whatsapp.com/L6JB2aAfDWuLN3ZOQHQAfW" target="_blank" class="whatsapp-button">
                UNIRSE AL WHATSAPP
            </a>
        </div>

    </main>

    <script>
        // --- SCRIPT PARA EL MOVIMIENTO 3D (PARALLAX) ---
        const scene = document.querySelector('.scene-container');
        
        document.addEventListener('mousemove', (e) => {
            // Calculamos la rotaci贸n basada en la posici贸n del mouse
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            // Aplicamos la rotaci贸n al contenedor principal
            scene.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // (Opcional) Restablecer la posici贸n al salir el mouse
        document.addEventListener('mouseleave', () => {
            scene.style.transform = `rotateY(0deg) rotateX(0deg)`;
            scene.style.transition = 'transform 0.5s ease';
        });
        document.addEventListener('mouseenter', () => {
            scene.style.transition = 'none';
        });
    </script>
</body>
</html>
